name: Front Deployment

on:
  push:
    branches:
      - develop  # develop 브랜치로 변경

jobs:
  build:
    name: react build & deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get npm cache directory
        id: npm-cache-dir
        run: echo "dir=$(npm config get cache)" >> $GITHUB_ENV

      - uses: actions/cache@v3
        id: npm-cache
        with:
          path: ${{ env.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install npm dependencies
        run: npm install

      - name: Build react app
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_CLI_PUBLIC }}
          aws-secret-access-key: ${{ secrets.AWS_CLI_PRIVATE }}
          aws-region: ap-northeast-3

      - name: Upload to S3
        env:
          BUCKET_NAME: happics-frontend
        run: aws s3 sync ./build s3://$BUCKET_NAME

      - name: CloudFront Invalidation
        env:
          CLOUD_FRONT_ID: ${{ secrets.CLOUDFRONT_ID }}
        run: aws cloudfront create-invalidation --distribution-id $CLOUD_FRONT_ID --paths /*
